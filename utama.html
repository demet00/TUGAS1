    .typing {
      font-size: 24px;
      border-right: 2px solid #e2e8f0;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 50% { border-color: #e2e8f0; }
      51%, 100% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typing" id="typing"></div>

  <script>
    const text = "Halo, ini adalah teks dengan efek mengetik sederhana!";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        setTimeout(type, 100); // kecepatan mengetik (ms)
      }
    }
    type();
  </script>
</body>
