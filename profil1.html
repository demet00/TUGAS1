  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      background: radial-gradient(circle at top left, #0a0a0a, #111, #0d0d0d);
      animation: bgShift 10s ease-in-out infinite alternate;

    @keyframes bgShift {
      0% { background: radial-gradient(circle at top left, #0a0a0a, #111, #0d0d0d); }

    /* Partikel emas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    /* Kartu profil */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 28px;
      padding: 40px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease forwards;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(135deg, #ffd700, #ffcc00, #c9a100);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid gold;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      margin-bottom: 15px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
      100% { box-shadow: 0 0 40px rgba(255,215,0,0.6); }
    }

    .profile h2 {
      font-size: 1.6rem;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
      color: #fff8dc;
    }

    .profile p {

      color: #dcdcdc;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .social-links a {
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      padding: 14px;

      align-items: center;

      gap: 10px;
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.35s ease;
    }

    .social-links a:hover {

  <script>
    // Partikel emas bergerak lembut
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];
    const numParticles = 70;

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.6;
        this.speedY = (Math.random() - 0.5) * 0.6;
        this.opacity = Math.random() * 0.6 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,215,0,${this.opacity})`;
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
